<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>修改密码 | 照片存储管理系统</title>
    </head>
    <body>
        <h1>照片存储管理系统</h1>
        <h2>修改密码</h2>
        <form action="update" method="post">
            用户名：<input type="text" name="username"><br>
            原密码：<input type="password" name="password_old"><br>
            新密码：<input type="password" name="password"><br>
            再次输入新密码：<input type="password" name="password2"><br>
            <input type="submit" value="提交">
        </form>
    </body>
</html>
